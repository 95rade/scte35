group 'com.nfl.mobile.scte35'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url "http://nexus.la3.nfl.com/nexus/content/groups/public"
        }
        mavenCentral()
    }
    dependencies {
        classpath 'com.nfl.dm.shield.gradle:shield-plugin:1.0.+'
    }

}
apply plugin: 'com.nfl.dm.shield.gradle'
apply plugin: 'java'


repositories {
    mavenCentral()
}


